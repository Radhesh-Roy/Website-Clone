<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">

</head>
<body>
    <div class="signIn-form d-flex justify-content-center align-items-center">
        <div class="form-body">
          <h4 class="text-center text-uppercase pb-3">Login</h4>
          <form class="row g-3 needs-validation" novalidate>
           
            <div class="col-md-12">
              <label for="email" class="form-label">Enter Email</label>
              <input type="email" class="form-control" id="email"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Enter Password</label>
              <input type="password" class="form-control" id="password"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
    
            <div class="col-md-12">
              <div class="d-flex justify-content-between">
                <a href="signup.html" class="d-block">Creat an Account</a>
                <a href="#" class="d-block">Forgotten Password?</a>
              </div>
            </div>
            
            
            <div class="col-12 mt-4">
              <button class="btn btn-primary" type="submit">SignIn</button>
            </div>
          </form>
        </div>
      </div>
    
    

    






  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
  
  <script src="assets/js/joy.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/slick.min.js"></script>
</body>
</html>
