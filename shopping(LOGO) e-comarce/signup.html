<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">

</head>
<body>
    <div class="signUp-form d-flex justify-content-center align-items-center">
        <div class="form-body mt-3 mb-3">
          <h4 class="text-center text-uppercase pb-3">Sign Up</h4><hr>
          <form class="row g-3 needs-validation" novalidate>
           
            <div class="col-md-12">
              <label for="fn" class="form-label">first Name</label>
              <input type="text" class="form-control" id="fn"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="ln" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="ln"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Enter  your email</label>
                <input type="email" class="form-control" id="email"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
    
            <div class="col-md-12">
              <div class="d-flex justify-content-between">
                <span>I have allready account <a href="login.html">LOG IN</a></span>
              </div>
            </div>
            
            
            <div class="col-12 mt-4">
              <button class="btn btn-primary" type="submit">SignUp</button>
            </div>
          </form>
        </div>
      </div>
    
    






    
  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
  
  <script src="assets/js/joy.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/slick.min.js"></script>
</body>
</html>
